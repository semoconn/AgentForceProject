<template>
    <div class="dashboard-container">
        
        <!-- HEADER & METRICS -->
        <div class="slds-grid slds-wrap slds-m-bottom_medium header-section">
            <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12 header-content">
                <div class="slds-media slds-media_center">
                    <div class="slds-media__figure">
                        <div class="brand-icon-container">
                            <lightning-icon icon-name="standard:insights" size="medium" variant="inverse"></lightning-icon>
                        </div>
                    </div>
                    <div class="slds-media__body">
                        <!-- Title and Badge -->
                        <div class="slds-grid slds-grid_vertical-align-center">
                            <h1 class="slds-text-heading_medium slds-text-color_inverse slds-m-right_small">BehaviorIQ Monitor</h1>
                            
                            <!-- GATING BADGE -->
                            <template if:false={isPremium}>
                                <div class="status-badge free">FREE PLAN</div>
                            </template>
                            <template if:true={isPremium}>
                                <div class="status-badge premium">
                                    <lightning-icon icon-name="utility:check" size="xx-small" variant="inverse" class="slds-m-right_xx-small"></lightning-icon>
                                    PREMIUM
                                </div>
                            </template>
                        </div>
                        <p class="slds-text-color_inverse-weak">Real-time behavioral analysis and anomaly detection.</p>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 header-actions">
                <div class="slds-grid slds-grid_align-end slds-grid_vertical-align-center">
                    
                    <!-- ACTION BUTTONS -->
                    <template if:false={isPremium}>
                        <button class="premium-btn slds-m-right_small" onclick={openAdminModal} data-tab="licensing">
                            <lightning-icon icon-name="utility:diamond" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                            Get Premium
                        </button>
                    </template>
                    
                    <lightning-button label="Admin Console" icon-name="utility:settings" variant="neutral" class="slds-m-right_xx-small" onclick={openAdminModal}></lightning-button>
                    <lightning-button-icon icon-name="utility:refresh" variant="border-filled" onclick={handleRefresh} alternative-text="Refresh Analysis"></lightning-button-icon>
                </div>
            </div>
        </div>

        <!-- METRICS BAR -->
        <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
            <template for:each={metrics} for:item="metric">
                <div key={metric.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 slds-m-bottom_small">
                    <div class="metric-card shadow-card">
                        <div class={metric.cssClass}>
                            <lightning-icon icon-name={metric.icon} size="medium" variant="inverse"></lightning-icon>
                        </div>
                        <div class="metric-info">
                            <div class="metric-value">{metric.value}</div>
                            <div class="metric-label">{metric.label}</div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- MAIN CONTENT GRID -->
        <div class="slds-grid slds-wrap slds-gutters">
            
            <!-- Left Column: Active Recommendations (Pain Points) -->
            <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-3">
                <lightning-card title="Active Insights & Recommendations" icon-name="standard:recommendation">
                    <div class="slds-p-horizontal_medium">
                        
                        <!-- Filters -->
                        <div class="slds-m-bottom_small filter-container slds-grid slds-grid_vertical-align-center">
                            <span class="slds-text-title_caps slds-m-right_small">Filter:</span>
                            <lightning-button-group>
                                <lightning-button label="All" variant={allVariant} onclick={filterAll}></lightning-button>
                                <lightning-button label="Active" variant={activeVariant} onclick={filterActive}></lightning-button>
                                <lightning-button label="Completed" variant={completedVariant} onclick={filterCompleted}></lightning-button>
                                <lightning-button label="Dismissed" variant={dismissedVariant} onclick={filterDismissed}></lightning-button>
                            </lightning-button-group>
                            <div class="slds-col_bump-left slds-text-body_small slds-text-color_weak">
                                Showing <strong>{filteredCount}</strong> findings
                            </div>
                        </div>

                        <!-- Spinner -->
                        <template if:true={isLoading}>
                            <div class="slds-is-relative" style="height:100px">
                                <lightning-spinner alternative-text="Loading"></lightning-spinner>
                            </div>
                        </template>

                        <!-- List View of Recommendations -->
                        <template if:true={hasPainPoints}>
                            <template for:each={filteredPainPoints} for:item="point">
                                <div key={point.Id} class="recommendation-row slds-box slds-box_x-small slds-m-bottom_small">
                                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                        
                                        <!-- Icon & Details -->
                                        <div class="slds-media slds-media_center">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="utility:warning" variant="warning" size="small"></lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <div class="slds-grid slds-grid_vertical-align-center">
                                                    <h3 class="slds-text-heading_small slds-m-right_small">{point.Name}</h3>
                                                    <lightning-badge label={point.ObjectApiName} class="slds-badge_lightest"></lightning-badge>
                                                    <!-- ROI Value Card - Shows estimated savings only for Active items (not Completed) -->
                                                    <template if:true={point.EstimatedSavings}>
                                                        <template if:false={point.isCompleted}>
                                                            <span class="slds-badge slds-badge_inverse slds-m-left_small roi-badge">
                                                                <lightning-icon icon-name="utility:moneybag" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                                                                At Risk: <lightning-formatted-number value={point.EstimatedSavings} format-style="currency" currency-code="USD" maximum-fraction-digits="0"></lightning-formatted-number>
                                                            </span>
                                                        </template>
                                                    </template>
                                                </div>
                                                <p class="slds-text-body_small slds-m-top_xx-small">{point.Description}</p>
                                                <div class="slds-grid slds-grid_vertical-align-center slds-text-color_weak slds-text-body_small">
                                                    <span class="slds-m-right_medium">{point.Occurrences} records affected</span>
                                                    <template if:true={point.showCostPerIncident}>
                                                        <span>@ <lightning-formatted-number value={point.CostPerIncident} format-style="currency" currency-code="USD" maximum-fraction-digits="0"></lightning-formatted-number>/incident</span>
                                                    </template>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Actions -->
                                        <div class="slds-no-flex">
                                            <!-- Completed items: Show View Fixed Records button -->
                                            <template if:true={point.isCompleted}>
                                                <lightning-button-icon
                                                    icon-name="utility:list"
                                                    variant="border-filled"
                                                    alternative-text="View Fixed Records"
                                                    title="View records that were fixed"
                                                    onclick={handleViewFixedRecords}
                                                    data-id={point.Id}
                                                    data-fixed-ids={point.FixedRecordIds}
                                                    data-type={point.ObjectApiName}
                                                    data-key={point.UniqueKey}
                                                    data-label={point.Name}
                                                    data-timestamp={point.LastModifiedDate}>
                                                </lightning-button-icon>
                                            </template>

                                            <!-- For non-Completed items: Show actions based on dismissed state -->
                                            <template if:false={point.isCompleted}>
                                                <!-- Active items: Show Auto-Fix, Solution Guide, and Dismiss -->
                                                <template if:false={point.isDismissed}>
                                                    <lightning-button-icon
                                                        icon-name="utility:magicwand"
                                                        variant="border-filled"
                                                        alternative-text="Auto-Fix"
                                                        class="slds-m-right_x-small"
                                                        title={autoFixButtonTitle}
                                                        onclick={handleAutoFix}
                                                        data-id={point.ExampleRecords}
                                                        data-painpoint-id={point.Id}
                                                        data-type={point.ObjectApiName}
                                                        data-key={point.UniqueKey}
                                                        data-label={point.Name}
                                                        data-fixed-ids={point.FixedRecordIds}
                                                        data-timestamp={point.LastModifiedDate}>
                                                    </lightning-button-icon>

                                                    <lightning-button-icon
                                                        icon-name="utility:preview"
                                                        variant="border-filled"
                                                        class="slds-m-right_x-small"
                                                        alternative-text="View Details"
                                                        title="View Solution Guide"
                                                        onclick={handleViewDetails}
                                                        data-id={point.Id}>
                                                    </lightning-button-icon>

                                                    <lightning-button-icon
                                                        icon-name="utility:close"
                                                        variant="bare"
                                                        alternative-text="Dismiss"
                                                        title="Dismiss Suggestion"
                                                        onclick={handleDismiss}
                                                        data-id={point.Id}
                                                        data-key={point.UniqueKey}>
                                                    </lightning-button-icon>
                                                </template>

                                                <!-- Dismissed items: Only show Restore button -->
                                                <template if:true={point.isDismissed}>
                                                    <lightning-button-icon
                                                        icon-name="utility:undo"
                                                        variant="bare"
                                                        alternative-text="Restore"
                                                        title="Restore to Active"
                                                        onclick={handleRestore}
                                                        data-id={point.Id}
                                                        data-key={point.UniqueKey}>
                                                    </lightning-button-icon>
                                                </template>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>

                        <!-- Empty State -->
                        <template if:false={hasPainPoints}>
                            <div class="slds-illustration slds-illustration_small slds-m-vertical_large">
                                <img src="/img/chatter/Desert.svg" class="slds-illustration__svg" alt=""/>
                                <div class="slds-text-color_weak slds-text-align_center">
                                    <h3 class="slds-text-heading_small">System Healthy</h3>
                                    <p>No anomalies detected matching your current filter.</p>
                                </div>
                            </div>
                        </template>
                    </div>
                </lightning-card>

                <!-- Health Gauge - Below Active Insights -->
                <div class="slds-m-top_medium">
                    <c-behavior-i-q-health-gauge></c-behavior-i-q-health-gauge>
                </div>

                <!-- Trend Chart - Below Health Gauge -->
                <div class="slds-m-top_medium">
                    <c-behavior-i-q-trend-chart days-back="30" chart-height="220" show-legend="true"></c-behavior-i-q-trend-chart>
                </div>
            </div>

            <!-- Right Column: Leaderboard & Feed -->
            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-3">
                
                <!-- User Leaderboard -->
                <div class="slds-m-bottom_medium">
                    <c-user-leaderboard onupgrade={handlePremiumClick}></c-user-leaderboard>
                </div>

                <!-- Live Behavior Log -->
                <template if:true={recentLogs.length}>
                    <lightning-card title="Live Behavior Log" icon-name="standard:feed">
                        <div class="slds-feed slds-p-horizontal_medium slds-scrollable_y" style="height: 400px;">
                            <ul class="slds-feed__list">
                                <template for:each={recentLogs} for:item="log">
                                    <li key={log.Id} class="slds-feed__item">
                                        <div class="slds-media slds-comment slds-hint-parent">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                                    <p class="slds-truncate">
                                                        <strong>{log.UserName}</strong> performed <strong>{log.Action_Name__c}</strong> on {log.Object_API_Name__c}
                                                    </p>
                                                </div>
                                                <div class="slds-text-color_weak slds-text-body_small">
                                                    <lightning-formatted-date-time value={log.CreatedDate} year="numeric" month="short" day="2-digit" hour="2-digit" minute="2-digit"></lightning-formatted-date-time>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </lightning-card>
                </template>
            </div>
        </div>

        <!-- ADMIN MODAL -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Admin Console</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_none" style="min-height: 400px;">
                        <lightning-tabset active-tab-value={activeTab}>
                            <lightning-tab label="Configuration" value="settings" icon-name="utility:settings">
                                <div class="slds-p-around_medium"><c-behavior-settings></c-behavior-settings></div>
                            </lightning-tab>
                            <lightning-tab label="Exclusion Rules" value="exclusions" icon-name="utility:filter">
                                <div class="slds-p-around_medium"><c-exclusion-builder></c-exclusion-builder></div>
                            </lightning-tab>
                            <lightning-tab label="Pattern Rules" value="patternrules" icon-name="utility:rules">
                                <div class="slds-p-around_medium"><c-pattern-rule-manager></c-pattern-rule-manager></div>
                            </lightning-tab>
                            <lightning-tab label="System Health" value="health" icon-name="utility:heart">
                                <div class="slds-p-around_medium"><c-behavior-i-q-system-health></c-behavior-i-q-system-health></div>
                            </lightning-tab>
                            <lightning-tab label="Premium Features" value="licensing" icon-name="utility:diamond">
                                <div class="slds-p-around_medium"><c-behavior-i-q-upgrade-cta></c-behavior-i-q-upgrade-cta></div>
                            </lightning-tab>
                        </lightning-tabset>
                    </div>
                    <footer class="slds-modal__footer"><lightning-button label="Done" onclick={closeModal}></lightning-button></footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- SOLUTION GUIDE MODAL -->
        <template if:true={isSolutionModalOpen}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header slds-theme_alert-texture slds-theme_info">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeSolutionModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Solution Guide</h2>
                    </header>
                    
                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="slds-text-align_center slds-m-bottom_medium">
                            <div class="slds-text-heading_small slds-m-bottom_x-small">Issue Detected:</div>
                            <div class="slds-text-heading_medium"><strong>{selectedRow.ObjectApiName} Anomaly</strong></div>
                            <p class="slds-text-color_weak slds-m-top_x-small">{selectedRow.Description}</p>
                        </div>

                        <div class="slds-box slds-theme_shade slds-theme_alert-texture">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Recommended Fix Steps:</h3>
                            <ol class="slds-list_ordered">
                                <template for:each={solutionSteps} for:item="step">
                                    <li key={step} class="slds-m-bottom_x-small">{step}</li>
                                </template>
                            </ol>
                        </div>
                    </div>

                    <footer class="slds-modal__footer slds-grid slds-grid_align-spread">
                        <lightning-button label="Close" onclick={closeSolutionModal}></lightning-button>

                        <template if:true={isPremium}>
                            <lightning-button
                                variant="brand"
                                label="Run Auto-Fix"
                                icon-name="utility:magicwand"
                                onclick={handleAutoFix}
                                title="Resolve this issue automatically"
                                data-id={selectedRow.ExampleRecords}
                                data-type={selectedRow.ObjectApiName}>
                            </lightning-button>
                        </template>
                        <template if:false={isPremium}>
                            <lightning-button variant="neutral" label="Auto-Fix (Premium)" icon-name="utility:lock" onclick={handlePremiumClick} class="btn-premium-locked" title="Upgrade to unlock one-click remediation"></lightning-button>
                        </template>

                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- REMEDIATION PREVIEW MODAL (Sprint 4 - Glass Box UI) -->
        <template if:true={isPreviewModalOpen}>
            <c-remediation-preview
                rule-developer-name={previewRuleDeveloperName}
                object-api-name={previewObjectApiName}
                rule-label={previewRuleLabel}
                fix-type={previewFixType}
                pain-point-id={previewPainPointId}
                example-record-ids={previewExampleRecordIds}
                fixed-record-ids={previewFixedRecordIds}
                fixed-at-timestamp={previewFixedAtTimestamp}
                read-only={previewReadOnly}
                onclose={handlePreviewClose}
                onfixcomplete={handlePreviewFixComplete}
                onoccurrencesynced={handleOccurrenceSynced}>
            </c-remediation-preview>
        </template>

    </div>
</template>
