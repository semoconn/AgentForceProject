<template>
    <lightning-card title="OrgPulse Health Dashboard" icon-name="standard:dashboard">
        <!-- NEW: Refresh button in the actions slot -->
        <lightning-button-icon icon-name="utility:refresh" slot="actions" alternative-text="Refresh"
            onclick={handleRefresh}></lightning-button-icon>

        <div class="slds-p-around_medium">
            <template if:true={stats}>
                <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_large">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                        <div class="stat-card">
                            <div class="stat-number">{stats.totalLogs}</div>
                            <div class="stat-label">Total Events Tracked</div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                        <div class="stat-card">
                            <div class="stat-number">{stats.uniqueUsers}</div>
                            <div class="stat-label">Active Users This Month</div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                        <div class="stat-card">
                            <div class="stat-number">{stats.objectsTracked}</div>
                            <div class="stat-label">Objects Monitored</div>
                        </div>
                    </div>
                </div>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error">Error loading statistics.</div>
            </template>

            <!-- Corrected reference to the system health component -->
            <c-org-pulse-system-health></c-org-pulse-system-health>

            <div class="slds-grid slds-grid_align-spread slds-m-vertical_medium">
                <h2 class="slds-text-heading_medium">Prioritized Pain Points</h2>
                <div>
                    <lightning-radio-group name="statusFilter" label="Filter by Status" options={filterOptions}
                        value={statusFilter} type="button" onchange={handleFilterChange}>
                    </lightning-radio-group>
                </div>
            </div>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </template>

            <template if:false={isLoading}>
                <template if:false={hasPainPoints}>
                    <div class="slds-box slds-theme_shade slds-text-align_center">
                        <div class="slds-text-heading_small">No '{statusFilter}' Pain Points Detected!</div>
                        <p class="slds-m-top_small">OrgPulse is monitoring user activity. Check back later or adjust
                            the filter.</p>
                    </div>
                </template>
                <template if:true={hasPainPoints}>
                    <lightning-datatable key-field="Id" data={filteredPainPoints} columns={columns}
                        onrowaction={handleRowAction} hide-checkbox-column="true">
                    </lightning-datatable>
                </template>
                <template if:true={error}>
                    <div class="slds-text-color_error">An error occurred while loading pain points.</div>
                </template>
            </template>

            <c-org-pulse-upgrade-cta></c-org-pulse-upgrade-cta>
        </div>
    </lightning-card>

    <!-- Modals (no changes) -->
    <template if:true={isDetailModalOpen}>
        <!-- Detail Modal Markup -->
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">{selectedPainPoint.Name}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p><strong>Description:</strong></p>
                    <p class="slds-m-bottom_medium">{selectedPainPoint.Description__c}</p>

                    <p><strong>Example Records (IDs):</strong></p>
                    <div class="slds-box slds-theme_shade">
                        <pre>{selectedPainPoint.Example_Records__c}</pre>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    <button class="slds-button slds-button_brand" onclick={handleViewSolution}>View Solution Guide
                        (Lite)</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isSolutionModalOpen}>
        <!-- Solution Modal Markup -->
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">{solutionGuide.title}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <ol class="slds-list_ordered">
                        <template for:each={solutionGuide.steps} for:item="step">
                            <li key={step}>{step}</li>
                        </template>
                    </ol>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
