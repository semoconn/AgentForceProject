<template>
    <lightning-card class="behavior-card">
        <div slot="title" class="slds-media slds-media_center">
            <div class="slds-media__figure">
                <lightning-icon icon-name="standard:coaching" size="small"></lightning-icon>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <span class="slds-text-heading_small slds-truncate">User Impact Leaderboard</span>
                </h2>
                <p class="slds-text-body_small slds-text-color_weak">Users with highest $ value at risk from identified issues</p>
            </div>
        </div>
        
        <template lwc:if={isLoading}>
            <div class="slds-p-around_medium slds-align_absolute-center" style="height: 200px;">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>

        <template lwc:else>
            <div class="leaderboard-container slds-position-relative">
                
                <!-- Freemium CTA Overlay (Frosted Glass Effect) -->
                <template lwc:if={showUpgradeCta}>
                    <div class="upgrade-overlay slds-align_absolute-center slds-text-align_center">
                        <div class="cta-card slds-p-around_medium slds-elevation_shadow-2">
                            <lightning-icon icon-name="utility:lock" variant="warning" size="medium" class="slds-m-bottom_small"></lightning-icon>
                            <h3 class="slds-text-heading_medium slds-m-bottom_x-small">Reveal the Source</h3>
                            <p class="slds-text-body_regular slds-m-bottom_medium slds-text-color_weak">
                                Upgrade to <strong>BehaviorIQ Premium</strong> to see exactly who is struggling and assign coaching instantly.
                            </p>
                            <lightning-button label="Unlock Insights" variant="brand" onclick={handleUpgradeClick}></lightning-button>
                        </div>
                    </div>
                </template>

                <!-- Table Header -->
                <div class="slds-grid slds-border_bottom slds-p-horizontal_medium slds-p-vertical_x-small header-row slds-theme_shade">
                    <div class="slds-col slds-size_1-of-12 slds-text-align_center">#</div>
                    <div class="slds-col slds-size_3-of-12">User</div>
                    <div class="slds-col slds-size_4-of-12">Top Inefficiencies</div>
                    <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                        <span class="slds-assistive-text">Issues</span>
                        <lightning-helptext content="Number of records this user owns that have active pain points identified by BehaviorIQ."></lightning-helptext>
                        Issues
                    </div>
                    <div class="slds-col slds-size_2-of-12 slds-text-align_right">
                        <span class="slds-assistive-text">Impact</span>
                        <lightning-helptext content="Estimated dollar value at risk from pain points on records this user owns. Higher impact = more attention needed."></lightning-helptext>
                        Impact
                    </div>
                </div>

                <!-- Scrollable List -->
                <div class="slds-scrollable_y" style="max-height: 400px;">
                    <template for:each={leaderboardData} for:item="entry">
                        <div key={entry.rank} class={entry.rowClass}>
                            
                            <!-- Rank -->
                            <div class="slds-col slds-size_1-of-12 slds-align-middle slds-text-align_center">
                                <span class={entry.rankClass}>{entry.rank}</span>
                            </div>

                            <!-- User Info (Blurred if Free) -->
                            <div class="slds-col slds-size_3-of-12 slds-align-middle">
                                <div class={entry.blurClass}>
                                    <lightning-avatar src={entry.photoUrl} fallback-icon-name="standard:user" variant="circle" size="small" class="slds-m-right_small"></lightning-avatar>
                                    <div class="slds-truncate user-name" title={entry.userName}>
                                        <strong>{entry.userName}</strong>
                                    </div>
                                </div>
                            </div>

                            <!-- Behaviors -->
                            <div class="slds-col slds-size_4-of-12 slds-align-middle">
                                <div class="slds-list_horizontal slds-wrap">
                                    <template for:each={entry.topBehaviors} for:item="behavior">
                                        <span key={behavior} class="slds-badge slds-theme_warning slds-m-right_xx-small slds-m-bottom_xx-small">
                                            {behavior}
                                        </span>
                                    </template>
                                </div>
                            </div>

                            <!-- Issue Count -->
                            <div class="slds-col slds-size_2-of-12 slds-align-middle slds-text-align_center">
                                <template lwc:if={entry.hasIssues}>
                                    <span class="issue-count slds-badge slds-theme_error">{entry.issueCount}</span>
                                </template>
                                <template lwc:else>
                                    <span class="slds-text-color_weak">-</span>
                                </template>
                            </div>

                            <!-- Impact Score & Action -->
                            <div class="slds-col slds-size_2-of-12 slds-align-middle slds-text-align_right slds-p-right_medium">
                                <div class="slds-grid slds-grid_align-end slds-grid_vertical-align-center">
                                    <span class={entry.impactClass} title={entry.impactTooltip}>{entry.formattedImpact}</span>

                                    <template lwc:if={isPremium}>
                                        <lightning-button-icon
                                            icon-name="utility:chat"
                                            variant="border-filled"
                                            alternative-text="Nudge User"
                                            title="Nudge User via Chatter"
                                            data-user-id={entry.userId}
                                            onclick={handleNudge}
                                            class="slds-m-left_x-small">
                                        </lightning-button-icon>
                                    </template>
                                    <template lwc:else>
                                        <lightning-icon icon-name="utility:lock" size="x-small" class="slds-icon-text-light slds-m-left_x-small"></lightning-icon>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Empty State -->
                <template lwc:if={isEmpty}>
                    <div class="slds-text-align_center slds-p-around_large slds-illustration slds-illustration_small">
                        <img src="/img/chatter/Desert.svg" class="slds-illustration__svg" alt="No data"/>
                        <div class="slds-text-color_weak">
                            <h3 class="slds-text-heading_medium">Clean Slate!</h3>
                            <p class="slds-text-body_regular">No inefficient behaviors detected. Great job!</p>
                        </div>
                    </div>
                </template>

            </div>
        </template>
        
        <!-- Footer -->
        <div slot="footer" class="slds-text-align_right slds-text-color_weak slds-text-body_small">
            <template lwc:if={isPremium}>
                <span class="slds-text-color_success">● Live Monitoring Active</span>
            </template>
            <template lwc:else>
                <span>Free Tier • Anonymized View</span>
            </template>
        </div>
    </lightning-card>
</template>
