<template>
    <template if:true={isVisible}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Workflow Suggestion</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
            <p>You've completed this workflow multiple times. Would you like to create a Quick Action to streamline it?</p>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button variant="brand" label="Create Quick Action" onclick={handleAccept}></lightning-button>
            <lightning-button variant="neutral" label="Remind Me Later" onclick={handleRemindLater}></lightning-button>
            <lightning-button variant="destructive-text" label="Dismiss Forever" onclick={handleDismiss}></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>
