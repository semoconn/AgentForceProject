<template>
    <template if:true={isVisible}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Create a Quick Action</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Initial View -->
                    <template if:false={showActionNameInput}>
                        <p>We've noticed you perform this action often. Would you like to create a Quick Action to streamline this task?</p>
                    </template>

                    <!-- Input View -->
                    <template if:true={showActionNameInput}>
                        <lightning-input
                            label="Quick Action Label"
                            placeholder="e.g., Log Follow-Up Task"
                            value={actionLabel}
                            onchange={handleLabelChange}
                        ></lightning-input>
                    </template>

                    <!-- Spinner -->
                    <template if:true={isLoading}>
                        <div class="slds-spinner_container">
                            <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                                <span class="slds-assistive-text">Loading</span>
                                <div class="slds-spinner__dot-a"></div>
                                <div class="slds-spinner__dot-b"></div>
                            </div>
                        </div>
                    </template>
                </div>

                <footer class="slds-modal__footer">
                    <!-- Initial Buttons -->
                    <template if:false={showActionNameInput}>
                        <lightning-button label="No Thanks" onclick={handleCancel}></lightning-button>
                        <lightning-button variant="brand" label="Create Quick Action" onclick={handleAccept}></lightning-button>
                    </template>
                    <!-- Confirmation Buttons -->
                    <template if:true={showActionNameInput}>
                        <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
                        <lightning-button variant="brand" label="Create" onclick={handleCreateAction}></lightning-button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
