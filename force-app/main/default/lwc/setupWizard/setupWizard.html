<template>
    <lightning-card icon-name="standard:setup">
        <h1 slot="title">BehaviorIQ Setup Wizard</h1>
        
        <!-- Visual Progress Indicator -->
        <div class="slds-p-horizontal_large slds-p-bottom_medium">
            <lightning-progress-indicator current-step={currentStepValue} type="path" variant="base">
                <lightning-progress-step label="Select Objects" value="1"></lightning-progress-step>
                <lightning-progress-step label="Activate Analysis" value="2"></lightning-progress-step>
                <lightning-progress-step label="Complete" value="3"></lightning-progress-step>
            </lightning-progress-indicator>
        </div>

        <div class="slds-p-horizontal_large slds-p-bottom_large">
            
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-is-relative" style="height: 200px;">
                    <lightning-spinner alternative-text="Processing..." size="medium" variant="brand"></lightning-spinner>
                </div>
            </template>

            <!-- Main Content Area -->
            <template if:false={isLoading}>
                
                <!-- Step 1: Select Objects -->
                <template if:true={isStepOne}>
                    <div class="slds-grid slds-gutters">
                        <!-- Left: Instructions & Illustration -->
                        <div class="slds-col slds-size_1-of-3 slds-border_right">
                            <div class="slds-text-align_center slds-m-bottom_medium">
                                <div class="slds-illustration slds-illustration_small">
                                    <img src="/img/chatter/Desert.svg" class="slds-illustration__svg" alt=""/>
                                    <div class="slds-text-color_weak">
                                        <h3 class="slds-text-heading_small">Monitor Your Org</h3>
                                    </div>
                                </div>
                                <p class="slds-text-body_small slds-p-top_small">
                                    Select the objects where you want to detect stale records, unassigned leads, and bottlenecks.
                                </p>
                            </div>
                        </div>
                        
                        <!-- Right: Selection Form -->
                        <div class="slds-col slds-size_2-of-3 slds-p-left_large">
                            <div class="slds-form-element">
                                <lightning-checkbox-group name="monitoredObjects"
                                    label="Available Objects"
                                    options={objectOptions}
                                    value={selectedObjects}
                                    onchange={handleObjectChange}
                                    variant="label-hidden">
                                </lightning-checkbox-group>
                            </div>
                            <div class="slds-box slds-theme_shade slds-m-top_medium">
                                <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                <span class="slds-text-body_small">BehaviorIQ will only analyze records for the objects selected above.</span>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Step 2: Schedule Job -->
                <template if:true={isStepTwo}>
                    <div class="slds-text-align_center slds-m-vertical_large">
                        <lightning-icon icon-name="action:change_record_type" size="large" class="slds-m-bottom_medium"></lightning-icon>
                        <h2 class="slds-text-heading_medium">Ready to Activate?</h2>
                        <p class="slds-text-body_regular slds-m-top_small slds-m-bottom_large">
                            We will schedule the <strong>BehaviorIQ Nightly Analysis</strong> job to run daily at 2:00 AM.
                        </p>
                        
                        <div class="slds-box slds-box_small slds-theme_shade slds-size_1-of-2 slds-align_absolute-center slds-text-align_left">
                            <dl class="slds-list_horizontal slds-wrap">
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Job Name">Job Name:</dt>
                                <dd class="slds-item_detail slds-truncate" title="BehaviorIQ Nightly Analysis">BehaviorIQ Nightly Analysis</dd>
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Frequency">Frequency:</dt>
                                <dd class="slds-item_detail slds-truncate" title="Daily">Daily</dd>
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Time">Time:</dt>
                                <dd class="slds-item_detail slds-truncate" title="02:00 AM">02:00 AM (System Time)</dd>
                            </dl>
                        </div>
                    </div>
                </template>
            </template>
        </div>

        <!-- Footer Actions -->
        <div slot="footer">
            <div class="slds-grid slds-grid_align-spread">
                <template if:true={isStepTwo}>
                    <lightning-button label="Back" onclick={goToStepOne}></lightning-button>
                </template>
                <template if:false={isStepTwo}>
                    <div></div> <!-- Spacer to push Next button to right -->
                </template>

                <template if:true={isStepOne}>
                    <lightning-button variant="brand" label="Next" onclick={goToStepTwo} disabled={isNextDisabled}></lightning-button>
                </template>
                <template if:true={isStepTwo}>
                    <lightning-button variant="brand" label="Finish & Activate" onclick={handleFinishSetup} disabled={isLoading}></lightning-button>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
