<!--
  @description       : Displays the status of the last OrgPulse analysis job run.
  @author            : Gemini
  @group             : OrgPulse
  @last modified on  : 10-20-2025
  @last modified by  : Gemini
-->
<template>
    <div class="slds-box slds-box_x-small slds-theme_shade slds-m-top_medium slds-m-bottom_medium">
        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
            <div class="slds-col">
                <h3 class="slds-text-heading_small">
                    <lightning-icon icon-name="utility:pulse" size="small" class="slds-m-right_small"></lightning-icon>
                    System Status
                </h3>
            </div>
            <div class="slds-col slds-text-align_right">
                <template if:true={health}>
                    <span class="slds-m-right_medium">
                        Last Analysis Run: 
                        <lightning-formatted-date-time
                            value={health.CreatedDate}
                            year="numeric"
                            month="short"
                            day="2-digit"
                            hour="2-digit"
                            minute="2-digit">
                        </lightning-formatted-date-time>
                    </span>
                    <template if:true={isSuccess}>
                        <lightning-badge label="Success" class="success-badge"></lightning-badge>
                    </template>
                    <template if:false={isSuccess}>
                        <lightning-badge label="Failed" class="error-badge"></lightning-badge>
                    </template>
                </template>
                <template if:false={health}>
                     <lightning-badge label="No job has run yet."></lightning-badge>
                </template>
                 <template if:true={error}>
                     <lightning-badge label="Error" class="error-badge"></lightning-badge>
                </template>
            </div>
        </div>
    </div>
</template>
