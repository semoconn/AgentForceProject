<template>
    <!-- Loading State -->
    <template lwc:if={isLoading}>
        <div class="slds-align_absolute-center slds-m-top_medium">
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
    </template>

    <!-- Upgrade Banner for Free Users -->
    <template lwc:if={showUpgradeBanner}>
        <div class="slds-box slds-theme_shade slds-theme_alert-texture slds-m-top_medium">
            <div class="slds-text-align_center">
                <h3 class="slds-text-heading_small slds-m-bottom_small">
                    Unlock BehaviorIQ Premium
                </h3>
                <p class="slds-m-bottom_medium">
                    Get one-click remediation, AI-driven insights, and configurable thresholds.
                </p>
                <button class="slds-button slds-button_brand" onclick={handleUpgradeClick}>
                    Upgrade Now
                </button>
            </div>
        </div>
    </template>

    <!-- Premium Badge for Paying Customers -->
    <template lwc:if={showPremiumBadge}>
        <div class="slds-m-top_medium">
            <span class="slds-badge slds-badge_inverse slds-theme_success">
                <lightning-icon icon-name="utility:check" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                Premium Active
            </span>
        </div>
    </template>
</template>
