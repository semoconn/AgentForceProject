<template>
    <lightning-card title="AgentForce Analytics" icon-name="standard:einstein">
        <div class="slds-p-around_medium">
            <!-- Loading Spinner -->
            <template if:false={stats}>
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </template>

            <!-- Stats Section -->
            <template if:true={stats}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                        <div class="stat-card">
                            <div class="stat-number">{stats.totalLogs}</div>
                            <div class="stat-label">Total Events Tracked</div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                        <div class="stat-card">
                            <div class="stat-number">{stats.uniqueUsers}</div>
                            <div class="stat-label">Active Users This Month</div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                        <div class="stat-card">
                            <div class="stat-number">{stats.objectsTracked}</div>
                            <div class="stat-label">Objects Monitored</div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Top Actions Section -->
            <template if:true={topActions}>
                <div class="slds-m-top_large">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Most Common Actions (Last 30 Days)</h3>
                    <lightning-datatable
                        key-field="id"
                        data={topActions}
                        columns={columns}
                        hide-checkbox-column="true"
                        show-row-number-column="true">
                    </lightning-datatable>
                </div>
            </template>
            
            <template if:true={error}>
                <div class="slds-m-top_medium slds-text-color_error">
                    {error}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
